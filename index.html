<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Warnes&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sign-Up Form</title>
  <body>
    <div class="wrapper"> 
        <section class="main"> 
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <item class ="it">now</item> to get started.</p>
    <p>You <item class="it">know</item> you want to.</p>

<div class="form"> 
    <form>

      <label for="name">First Name</label>
<input type="text" class="name" placeholder="Enter your name">

<label for="lastname">Last Name</label>
<input type="text" class="surname"placeholder="Enter your surname">

<label for="email">Email</label>
<input type="email" class="email" placeholder="Enter your email">

<label for="phone">Phone Number</label>
<input type="any" class="phone" placeholder="Enter your phone number">

<label for="pw">Password</label>
<input type="password" class="pw" placeholder="Enter your password">

<label for="pwtrue">Confirm Password</label>
<input type="password" class="pwtrue" placeholder="Confirm your password">
    </form>
    </div>
<div id="btn">
    <button class="btn">Create Account</button>
</div>
<div class="account"> 
    <p>Already have an account? <a href="#">Log in</a> </p>
</div>
<section class="left">
    <img class="squirrel" src="pexels-carolin-wenske-20079577.jpg" alt="squirrel by carolin wenske">

</section>
</div>
</section>

  </body>
